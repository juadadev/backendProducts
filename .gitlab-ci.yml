stages:
  - build

variables:
  IMAGE_NAME: "$CI_REGISTRY_IMAGE/imageproduct:latest"

# Job para construir la imagen Docker
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "$IMAGE_NAME" .
    - docker push "$IMAGE_NAME"
