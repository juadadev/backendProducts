name: Deploy Backend to Manager via Bastion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/vockey.pem
          chmod 600 ~/.ssh/vockey.pem
          echo -e "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null" > ~/.ssh/config

      - name: Copy key to Bastion and Deploy
        run: |
          echo "üîê Copiando clave privada temporalmente al Bastion..."
          scp -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no ~/.ssh/vockey.pem \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }}:/tmp/vockey.pem

          echo "üöÄ Conectando desde Bastion al Manager..."
          ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
            "chmod 600 /tmp/vockey.pem && \
            ssh -i /tmp/vockey.pem -o StrictHostKeyChecking=no \
            ${{ secrets.MANAGER_USER }}@${{ secrets.MANAGER_PRIVATE_IP }} \
            'cd /home/ec2-user/backend && docker stack deploy -c deploy-stack.yml products && echo ‚úÖ Despliegue completado' && \
            rm -f /tmp/vockey.pem"

          echo "üßπ Limpieza completada en el Bastion"
