name: Deploy Backend to Manager via Bastion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” Crea y verifica la clave privada SSH
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/vockey.pem
          chmod 600 ~/.ssh/vockey.pem
          echo -e "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null" > ~/.ssh/config
          echo "âœ… Clave SSH creada correctamente:"
          ls -l ~/.ssh
          head -n 1 ~/.ssh/vockey.pem

      # ğŸ§  Debug para verificar conectividad con bastion
      - name: Test SSH connection to Bastion
        run: |
          echo "ğŸ” Probando conexiÃ³n al bastion..."
          ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} "echo 'âœ… Conectado al bastion exitosamente'"

      # ğŸš€ Despliegue al manager a travÃ©s del bastion
      - name: Deploy via Bastion to Manager
        run: |
          echo "ğŸš€ Conectando al manager a travÃ©s del bastion..."
          ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
            "ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no \
            ${{ secrets.MANAGER_USER }}@${{ secrets.MANAGER_PRIVATE_IP }} \
            'cd /home/ec2-user/backend && docker stack deploy -c deploy-stack.yml products'"
