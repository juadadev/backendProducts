name: Deploy Backend to Manager via Bastion

on:
  push:
    branches:
      - main # rama que dispara el despliegue
  workflow_dispatch: # permite ejecutarlo manualmente desde GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/vockey.pem
          chmod 600 ~/.ssh/vockey.pem
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile=/dev/null" >> ~/.ssh/config

      - name: 🚀 Desplegar stack Docker Swarm desde Bastion
        run: |
          echo "Conectando al Bastion..."
          ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} "
            echo 'Conectando al Manager desde el Bastion...'
            ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no ${{ secrets.MANAGER_USER }}@${{ secrets.MANAGER_PRIVATE_IP }} '
              cd /home/ec2-user &&
              echo Ejecutando deploy de Docker Stack... &&
              docker stack deploy -c docker-stack.yaml mystack --with-registry-auth
            '
          "
