name: üöÄ Deploy Backend to Manager via Bastion (Docker Swarm)

on:
  push:
    branches:
      - main # Despliega autom√°ticamente al hacer push en main
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîê Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/vockey.pem
          chmod 600 ~/.ssh/vockey.pem
          cat <<EOF > ~/.ssh/config
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

      - name: üöÄ Desplegar stack Docker Swarm desde Bastion
        run: |
          echo "üîê Copiando clave temporalmente al Bastion..."
          scp -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no ~/.ssh/vockey.pem \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }}:/tmp/vockey.pem

          echo "üõ†Ô∏è Ajustando permisos en Bastion..."
          ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} "chmod 600 /tmp/vockey.pem"

          echo "üöÄ Conectando desde Bastion al Manager..."
          ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} "
              ssh -i /tmp/vockey.pem -o StrictHostKeyChecking=no \
              ${{ secrets.MANAGER_USER }}@${{ secrets.MANAGER_PRIVATE_IP }} '
                cd /home/ec2-user &&
                echo \"üì¶ Desplegando stack Docker Swarm...\"
                sudo docker stack deploy -c docker-stack.yaml mystack --with-registry-auth &&
                echo \"‚úÖ Stack desplegado correctamente:\"
                sudo docker stack services mystack
              '
            "

          echo "üßπ Limpiando clave temporal del Bastion..."
          ssh -i ~/.ssh/vockey.pem -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} 'rm -f /tmp/vockey.pem'
